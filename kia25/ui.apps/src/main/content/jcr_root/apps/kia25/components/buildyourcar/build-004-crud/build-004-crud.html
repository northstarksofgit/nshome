<sly data-sly-use.clientLib="/libs/granite/sightly/templates/clientlib.html"  data-sly-call="${clientLib.all @ categories='kia25.base'}"></sly>

<div class="row" id="vue-test">
	<span class="trim-info" style="float: left !important;"></span>
	<div class="search-bar">
		<input type="text" class="search-input" placeholder="옵션명" @keyup="enterkey" style="margin-left: 35%;">
		<select id="soflow">
			<option data-value="O" value="O" selected>옵션</option>
			<option data-value="P" value="P" >패키지</option>
		</select>
		<button class="btn-hm btn-search">Search</button>
	</div>
	<table id="example-table-1" class="table table-bordered table-hover text-center opt-table">
		<thead>
			<tr class="opt-tr">
				<th class="opt-th">옵션 코드</th>
				<th class="opt-th">옵션 명</th>
				<th class="opt-th">옵션 가격</th>
				<th class="opt-th">추천 여부</th>
				<th class="opt-th">옵션 이미지</th>
				<th class="opt-th">정렬 순서</th>
				<th class="opt-th">사용 여부</th>
				<th class="opt-th">Action</th>
			</tr>
		</thead>
		<tbody class="option-list-table"></tbody>
	</table>
	
	<div id="myModal" class="modal">
	  <div class="modal-content">
	    <div class="modal-btn">
	    	<button class="btn-hm btn-confirm"></button>
               <button class="btn-hm btn-cancel">Cancel</button>
	    </div>
	    <p class="modal-header"></p>
	    
	    <div class="wrapper wrapper-form">
		    <form class="form-area">
		        <div class="input-box">
		          <input type="text" value="" class="modal-form" name="optionCode" maxlength="5" autocomplete='off' onKeyup="this.value=this.value.replace(/[^a-zA-Z0-9]/g,'').toUpperCase();" required="required">
		          <label class="label-desc key-label" desc="Option Code" for="optionCode">Option Code</label>
		        </div>
		        <div class="input-box">
		          <input type="text" value="" class="modal-form" name="carOptionCode" autocomplete='off' onKeyup="this.value=this.value.replace(/[^oOpP]/g,'').toUpperCase();" maxlength="1" required="required">
		          <label class="label-desc key-label" desc="Car Option Code" for="carOptionCode">Car Option Code (o 또는 p 값만)</label>
		        </div>
		        <div class="input-box">
		          <input type="text" value="" class="modal-form" name="optionName" autocomplete='off' required="required">
		          <label class="label-desc" desc="Option Name" for="optionName">Option Name</label>
		        </div>
		        <div class="input-box">
		          <input type="text" value="" class="modal-form" name="optionPrice" autocomplete='off' onKeyup="this.value=this.value.replace(/[^0-9]/g,'');" required="required">
		          <label class="label-desc" desc="Option Price" for="optionPrice">Option Price</label>
		        </div>
		        <div class="input-box">
		          <input type="text" value="" class="modal-form" name="bestYn" autocomplete='off' maxlength="1" onKeyup="this.value=this.value.replace(/[^nNyY]/g,'').toUpperCase();" required="required">
		          <label class="label-desc" desc="Best Y/N" for="bestYn">Best Y/N (y 또는 n 값만)</label>
		        </div>
		        <div class="input-box">
		          <input type="text" value="" class="modal-form" name="useYn" autocomplete='off' maxlength="1" onKeyup="this.value=this.value.replace(/[^nNyY]/g,'').toUpperCase();" required="required">
		          <label class="label-desc" desc="Use Y/N" for="useYn">Use Y/N (y 또는 n 값만)</label>
		        </div>
		        <div class="input-box">
		          <input type="text" value="" class="modal-form" name="sortOrder" autocomplete='off' onKeyup="this.value=this.value.replace(/[^0-9]/g,'');" required="required">
		          <label class="label-desc" desc="Sort Order" for="sortOrder">Sort Order</label>
		        </div>
		        <div class="input-box">
		          <input type="text" value="" class="modal-form" autocomplete='off' name="optionImagePath" required="required">
		          <label class="label-desc" desc="Option Image Path" for="optionImagePath">Option Image Path</label>
		        </div>
	      	</form>
      	</div>
	  </div>
	</div>
	<div class="modal-btn">
    	<button class="btn-hm btn-add">Add</button>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
