<sly data-sly-use.clientLib="/libs/granite/sightly/templates/clientlib.html"  data-sly-call="${clientLib.all @ categories='kia25.base'}"></sly>
<!-- <sly data-sly-use.data="com.kia25.core.models.Build004Helper"></sly> -->

<p>Model component</p>
<hr>
<div data-sly-use.model="com.kia25.core.models.Build004Helper">
	<p>리스트 ${model.modelList.size}</p>
    <hr>
	<sly data-sly-test="${model.modelList}">
        <ul data-sly-list.model="${model.modelList}" data-sly-test="${model.modelList}">
            <sly data-sly-test="${model.modelId == 'ev6'}">
            	<li> category Code : ${model.modelId}</li>
            	<li> category Name : ${model.modelName}</li>

				<sly data-sly-list.detail="${model.modelDetail}" data-sly-test="${model.modelDetail}" >
                	<li>modelDetailId : ${detail.modelDetailId}</li>
                    <li>modelDetailName : ${detail.modelDetailName}</li>
                    <li>trmsn : ${detail.trmsn}</li>
                    <hr>
                </sly>
            </sly>
        </ul>
    </sly>
</div>
