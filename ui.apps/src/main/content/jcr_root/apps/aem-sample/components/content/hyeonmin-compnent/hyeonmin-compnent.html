 <sly data-sly-use.data="com.nsc.aem_sample.core.models.MainPageComponent"></sly>


<div class="inner">
	<div class="main">
		<h2 class="main-title">${properties.mainTitle}</h2>
		<p class="main-desc">${properties.mainDesc}</p>
	</div>
	<div class="solution-wrap" sly data-sly-list.list="${data.listDatas}">
		<div class="box-list">
			<img class="img-mb" src="${list.fileReference}">
			<p>${list.listDesc}</p>
			<a class="link" href="${list.path}">상세보기</a>
		</div>
	</div>
</div>
